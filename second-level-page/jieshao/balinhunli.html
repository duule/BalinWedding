        <video id="video" class="video pause" poster="../../images/video-pic-2.png" width="100%" height="100%">

        <script type="text/javascript">
            $btn_Play = $('#video_control_play');
            $btn_Stop = $('#video_control_stop');
            $btn_Per = $('#video_control_per');
            $btn_Next =  $('#video_control_next');
            function play_video() {
                var $v = $('video');
                $v.trigger("play");
                $v.removeClass('pause');
                $v.addClass('play');
                $btn_Play.hide();
                $btn_Stop.show();
            }
            function stop_video(){
                var $v = $('video');
                $v.trigger("pause");
                $v.removeClass('play');
                $v.addClass('pause');
                $btn_Stop.hide();
                $btn_Play.show();
            }
            function add_5sec(){
                var video = document.getElementById("video");
                console.log(video.currentTime);
                video.currentTime += 5;
                console.log(video.currentTime);
            }
            function sub_5sec(){
            }
            $('video').click(function() {
                if ($(this).hasClass('pause') ) {play_video();}
                else {stop_video();}
            });
            $btn_Play.click(function () { play_video(); });
            $btn_Stop.click(function () { stop_video(); });
            function init(){
                document.getElementById("video_control_per").addEventListener("click", function () {
                    var video = document.getElementById("video");
                    console.log(video.currentTime);
                    video.currentTime -= 5;
                    console.log(video.currentTime);
                },false);
                document.getElementById("video_control_next").addEventListener("click", function () {
                    var video = document.getElementById("video");
                    console.log(video.currentTime);
                    video.currentTime += 5;
                    console.log(video.currentTime);
                },false);
            }
            document.addEventListener("DOMContentLoaded", init, false);
            $('.video-viewer-btn-close').click(function (){
                stop_video();
            })
        </script>
